<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Yönetim Paneli</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-page">
    <div class="card p-4 shadow">
      <div class="card-body">
        <div class="login-header text-center mb-3">
          <h2 class="h3">Yönetim Paneli</h2>
          <p class="text-muted">Hesabınıza giriş yapın</p>
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label"
              >E-posta veya Kullanıcı Adı:</label
            >
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="admin@ornek.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="******"
            />
          </div>
          <div class="mb-3">
            <div
              id="error-box"
              class="d-none bg-danger text-white p-2 rounded"
            ></div>
          </div>
          <button id="login-button" type="submit" class="btn btn-primary w-100">
            Giriş Yap
          </button>
          <div class="mt-3 text-center">
            <a
              href="register.html"
              id="register-page"
              class="text-decoration-none"
            >
              Hesap Oluştur
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="src/login.js"></script>
  </body>
</html>
