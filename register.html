<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - Yönetim Paneli</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-page">
    <div class="container d-flex justify-content-center">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-3">Kayıt Ol</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              id="registerusername"
              class="form-control"
              placeholder="defneada34"
            />
          </div>
          <div class="mb-3">
            <label for="registeremail" class="form-label">E-posta</label>
            <input
              type="email"
              id="registeremail"
              class="form-control"
              placeholder="ornek@email.com"
            />
          </div>
          <div class="mb-3">
            <label for="registerpassword" class="form-label">Şifre</label>
            <input
              type="password"
              id="registerpassword"
              class="form-control"
              placeholder="******"
            />
          </div>
          <div class="mb-3">
            <label for="registerpassword2" class="form-label"
              >Şifre Tekrar</label
            >
            <input
              type="password"
              id="registerpassword2"
              class="form-control"
              placeholder="******"
            />
          </div>
          <button
            type="submit"
            id="registerbutton"
            class="btn btn-primary w-100"
          >
            Kayıt Ol
          </button>
          <a
            href="login.html"
            class="forgot-password"
            style="
              display: block;
              text-align: center;
              margin-top: 10px;
              text-decoration: none;
            "
            >Giriş Yap</a
          >
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/register.js"></script>
  </body>
</html>
