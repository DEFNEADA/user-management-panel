<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Yönetim Paneli</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
        >Admin Panel</a
      >
      <div class="navbar-nav">
        <div class="nav-item text-nowrap px-3 d-flex align-items-center">
          <span id="welcome-message" class="text-white me-3 small"></span>
          <button id="logout-button" class="btn btn-danger btn-sm">
            Çıkış Yap
          </button>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
          style="min-height: 100vh"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html"> Dashboard </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  Kullanıcı Yönetimi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Profil</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Profilim</h1>
          </div>

          <div class="row">
            <div class="col-md-8 col-lg-6">
              <div class="card shadow-sm">
                <div class="card-body">
                  <form id="profile-form">
                    <div class="mb-3">
                      <label for="profile-username" class="form-label"
                        >Kullanıcı Adı</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="profile-username"
                        disabled
                      />
                    </div>
                    <div class="mb-3">
                      <label for="profile-email" class="form-label"
                        >E-posta Adresi</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="profile-email"
                        disabled
                      />
                    </div>
                    <div class="mb-3">
                      <label for="profile-role" class="form-label">Rol</label>
                      <input
                        type="text"
                        class="form-control"
                        id="profile-role"
                        disabled
                      />
                    </div>
                    <hr />
                    <h5 class="mb-3">Şifre Değiştir</h5>
                    <div class="mb-3">
                      <label for="current-password" class="form-label"
                        >Mevcut Şifre</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="current-password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="new-password" class="form-label"
                        >Yeni Şifre</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="new-password"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="current-password" class="form-label"
                        >Yeni Şifre Tekrar</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="new-password2"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Bilgileri Güncelle
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/profile.js"></script>
  </body>
</html>
